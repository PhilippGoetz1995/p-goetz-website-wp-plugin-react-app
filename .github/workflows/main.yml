on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: 🔨 Build Project
        run: |
          npm install
          npm run build

      - name: 📁 Package the Deployment package (React App & wp-plugin php file)
        run: |
          mkdir -p deploy
          cp -r build deploy
          cp wp-plugin-react-app.php deploy/

      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.strato.de
          username: ${{ secrets.STRATO_SFTP_USER }}
          password: ${{ secrets.STRATO_SFTP_PWD }}
          local-dir: deploy/ # The directory to upload
          server-dir: /STRATO-apps/wordpress_02/app/wp-content/plugins/wp-plugin-react-app/ # Adjust this path to match your FTP directory-
